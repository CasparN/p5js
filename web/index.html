<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Sketch Switcher</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>
  <body>
    <div id="sidebar">
      <button onclick="loadSketch('sketch1.js')">Sketch 1</button>
      <button onclick="loadSketch('sketch2.js')">Sketch 2</button>
      <button onclick="loadSketch('sketch3.js')">Sketch 3</button>
      <div id="sliders">
        <label for="numCircles">Number of Circles:</label>
        <input type="range" id="numCircles" name="numCircles" min="1" max="20" value="10">
        <label for="rotationSpeed">Rotation Speed:</label>
        <input type="range" id="rotationSpeed" name="rotationSpeed" min="0.001" max="0.1" step="0.001" value="0.01">
      </div>
    </div>
    <div id="main">
      <div id="canvas-container"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
